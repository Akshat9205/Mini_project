<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillUp Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Reuse login page styles for consistent look */
        .login-page { min-height: 100vh; background: linear-gradient(180deg, #f8fafc 0%, #eef2f9 100%); display:flex; align-items:center; justify-content:center; padding:2rem; }
        .login-shell { width:100%; max-width:1100px; display:grid; grid-template-columns:1.1fr 0.9fr; gap:2rem; position:relative; }
        .brand-panel{ background:#ffffff; border:1px solid #eef0f6; border-radius:20px; padding:2.2rem; color:var(--text-color); display:flex; flex-direction:column; justify-content:center; box-shadow: 0 12px 30px rgba(0,0,0,0.08); }
        .brand-logo{ display:flex; align-items:center; gap:12px; margin-bottom:1.5rem; }
        .brand-logo-badge{ width:44px; height:44px; border-radius:12px; background:linear-gradient(135deg,#7D5CFF,#4AC2FF); }
        .brand-title{ font-weight:700; letter-spacing:0.3px; color: var(--text-color); }
        .brand-headline{ font-size:1.4rem; font-weight:700; margin:0.75rem 0 0.5rem; color: var(--text-color); }
        .brand-subtext{ color:#667085; line-height:1.8; }
        .brand-cta{ margin-top:1.5rem; display:flex; gap:10px; flex-wrap:wrap; }
        .brand-chip{ border:1px solid #e7eaf3; color:#475467; background:#f9fafb; padding:10px 14px; border-radius:12px; font-weight:500; }
        .auth-card{ background:#ffffff; border:1px solid #eef0f6; border-radius:22px; padding:2.2rem; color:var(--text-color); box-shadow: 0 12px 30px rgba(0,0,0,0.08); position:relative; }
        .auth-card h2{ margin:0 0 0.5rem 0; font-size:1.9rem; font-weight:800; }
        .auth-muted{ color:#BEB6FF; font-size:1rem; margin-bottom:1.25rem; }
        .login-tabs{ display:none; }
        .input-with-icon{ position:relative; width:100%; display:block; }
        .input-with-icon svg{ position:absolute; left:14px; top:50%; transform:translateY(-50%); color:#98a2b3; }
        .input-with-icon .toggle-password{ position:absolute; right:20px; top:50%; transform:translateY(-50%); background:none; border:0; color:#98a2b3; padding:4px; cursor:pointer; display:flex; align-items:center; justify-content:center; z-index:2; }
        .input-with-icon input{ width:100%; max-width:100%; display:block; box-sizing:border-box; padding-left:42px; padding-right:64px; background:#ffffff; border:1.5px solid #e1e4ec; border-radius:16px; }
        .input-with-icon input:focus{ outline:none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(106,17,203,0.12); }
        .input-with-icon input::placeholder{ color:#98a1b3; }
        .brand-illustration{width:100%; max-width:360px; opacity:0.95; filter: drop-shadow(0 12px 40px rgba(0,0,0,0.35)); border-radius:16px;margin: 30px; }
        .form-group{ margin-bottom:18px; }
        .form-group label{ color:#DCD6FF; font-weight:700; }
        .form-options a{ color:#9AD0FF; }
        .form-options a:hover{ text-decoration:underline; }
        .btn-primary{ width:100%; padding:14px 22px; border-radius:12px; border:none; outline:none; font-weight:700; font-size:1rem; background: var(--brand-gradient); box-shadow: 0 8px 24px rgba(37,117,252,0.2); }
        .btn-primary:hover{ transform: translateY(-2px); box-shadow: 0 12px 28px rgba(37,117,252,0.35); }
        .btn-primary:focus-visible{ outline:none; box-shadow: 0 0 0 3px var(--ring-color); }
        .modal-buttons{ margin-top:18px; display:block; }
        .alternate-auth{ text-align:center; margin-top:14px; color:#CFC8FF; font-size:0.95rem; }
        .alternate-auth a{ color:#9AD0FF; font-weight:600; text-decoration:none; }
        .alternate-auth a:hover{ text-decoration:underline; }
        .social-login{ margin-top:14px; }
        .social-login p{ color:#667085; }
        .social-login p::before,.social-login p::after{ background:#e6e8f0; }
        .social-buttons{ gap:14px; display:flex; flex-direction:column; }
        .social-btn{ border-radius:14px; padding:14px 18px; background:#ffffff; border:1px solid #eef0f6; }
        .social-btn.google{ border-color:#e7eefc; color:#1d6adc; }
        .social-btn.facebook{ border-color:#e7eefc; color:#1877F2; }
        .remember-me input[type="checkbox"], #terms-agree{ accent-color:#6a11cb; }
        .back-home{ position:absolute; top:-10px; left:-10px; background:rgba(255,255,255,0.12); color:#fff; border:none; border-radius:50%; width:40px; height:40px; display:flex; align-items:center; justify-content:center; text-decoration:none; }
        @media (max-width:900px){ .login-shell{ grid-template-columns:1fr; max-width:560px; } .brand-panel{ order:2; } }
        @media (max-width:480px){ .login-page{ padding:1rem; } .auth-card{ padding:1.25rem; } }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-shell">
            <div class="brand-panel">
                <div class="brand-logo">
                    <div class="brand-logo-badge"></div>
                    <div class="brand-title">SkillUp Tracker</div>
                </div>
                <div class="brand-headline">Create your SkillUp account</div>
                <div class="brand-subtext">Start tracking skills, setting goals, and building learning streaks.</div>
                <div class="brand-cta">
                    <span class="brand-chip">Why SkillUp?</span>
                    <span class="brand-chip">Gamification</span>
                </div>
                <img class="brand-illustration" src="https://images.unsplash.com/photo-1523580846011-d3a5bc25702b?q=80&w=1200&auto=format&fit=crop" alt="Student illustration">
            </div>

            <div class="auth-card">
                <a href="index.html" class="back-home" title="Back to Home">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </a>
                <h2>Create Account</h2>
                <div class="auth-muted">Fill in your details to get started.</div>

                <!-- Keep IDs so login.js works -->
                <div id="signup-form-container">
                    <div id="signup-message"></div>
                    <form id="signup-form">
                        <div class="form-group input-with-icon">
                            <label for="signup-name">Full Name</label>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/><path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                            <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <label for="signup-email">Email Address</label>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 0l8 7 8-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group input-with-icon">
                            <label for="signup-password">Password</label>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="11" width="18" height="10" rx="2" ry="2" stroke="currentColor" stroke-width="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                            <input type="password" id="signup-password" name="signup-password" placeholder="Create a strong password" required>
                            <button type="button" class="toggle-password" aria-label="Show password" data-target="signup-password">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>
                            </button>
                        </div>
                        <div class="form-group input-with-icon">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="11" width="18" height="10" rx="2" ry="2" stroke="currentColor" stroke-width="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
                            <button type="button" class="toggle-password" aria-label="Show password" data-target="signup-confirm-password">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/></svg>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="terms-agree" name="terms-agree" required>
                                I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>

                        <div class="modal-buttons">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>

                    <div class="social-login">
                        <p>Or continue with</p>
                        <div class="social-buttons">
                            <button class="social-btn google" onclick="socialSignup('google')">
                                <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                Continue with Google
                            </button>
                            <button class="social-btn facebook" onclick="socialSignup('facebook')">
                                <svg class="social-icon" viewBox="0 0 24 24" width="18" height="18"><path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
                                Continue with Facebook
                            </button>
                        </div>
                    </div>

                    <div class="alternate-auth">Already have an account? <a href="login.html">Log in</a></div>
                </div>

                <!-- Keep login container present (hidden) so JS doesn't error -->
                <div id="login-form-container" style="display:none"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
    <script>
        // Ensure signup is visible if JS toggles were triggered
        document.addEventListener('DOMContentLoaded', function(){
            const signup = document.getElementById('signup-form-container');
            const login = document.getElementById('login-form-container');
            if (signup) signup.style.display = 'block';
            if (login) login.style.display = 'none';
        });
    </script>
</body>
</html>
